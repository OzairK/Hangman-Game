<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>



<body>







    <div class="container ">
        <div class="row title">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 class="text-danger"> Houston Rockets Themed Hangman</h1>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row ">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p>Please press Enter to start a new game, please guess any alphabet to start </p>
            </div>
            <div class="col-sm-2"></div>
        </div>


        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <div id="game"> </div>
            </div>
            <div class="col-sm-4">
                <div id="directions">  </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div id="score"> Guessed So Far:
                    <br> Lives: 10 </div>
                <div id="results"> </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div id="winningImage">  </div>
                    
                </div>
                <div class="col-sm-2"></div>
            </div>
    </div>




    <script src="assets/javascript/game.js">

    </script>


</body>

</html>
